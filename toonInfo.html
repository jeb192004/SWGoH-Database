<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SWGoH Database</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  </head>
  <body id="toon-info">
	<div data-role="header">
	  <h1 id="header">SWGoH Database pg.2</h1>
	  <div data-role="navbar">
		<ul>
		  <li><a id="home" >Home</a></li>
		  <li><a href="#anylink">Page Two</a></li>
		  <li><a href="#anylink">Search</a></li>
		</ul>
	  </div>
	</div>
	<div id="inner-body">
	  
	  
	  
	  
<!--power/speed/health-->
	<h2 id="toon-description" font-size:3em></h2>
	<hr>
	<table id="table1" border=1 style="width:100%">
	  <tr>
		<th>Power</th>
		<th>Speed</th> 
		<th>Health</th>
	  </tr>
	  <tr>
		<td id="power"></td>
		<td id="speed"></td> 
		<td id="health"></td>
	  </tr>
	</table>
<!--attacks and abilities-->
	<h1 id="header">Attacks & Abilities</h1>
<!--basic-->
	<table id="tableBasic" border=1 style="width:100%">
	  <tr>
		<td id="basicLevel"></td>
		<td id="basicName"></td> 
	  </tr>
	<tr>
	  <td id="basicImg"></td>
	  <td id="basicDescription"></td>
	</tr>
	<tr>
	  <td id="basicDmg"></td>
	  <td id="basicAbilImg"></td>
	</tr>
	</table>
<!--special 1-->
	  <table id="tableSp1" border=1 style="width:100%">
		<tr>
		  <td id="sp1Level"></td>
		  <td id="sp1Name"></td> 
		</tr>
		<tr>
		  <td id="sp1Img"></td>
		  <td id="sp1Description"></td>
		</tr>
		<tr>
		  <td id="sp1Dmg"></td>
		  <td id="sp1AbilImg"></td>
		</tr>
	  </table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div id="container" class="list">
	  <ul id="toons" class="list-group">
		<!-- Conatct Object li.list-group-item.contact will be added here by js -->
	  </ul>
	</div>  
		  
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Latest compiled and minified Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Include Firebase Library -->
	<script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
	<!-- Contacts Store JavaScript -->
	<script src="toonInfo.js"></script>
