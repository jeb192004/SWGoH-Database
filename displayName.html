<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create display name</title>
    <!-- *******************************************************************************************
	* TODO(DEVELOPER): Paste the initialization snippet from:
	* Firebase Console > Overview > Add Firebase to your web app. *
	***************************************************************************************** -->
<script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            
            user.getToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in';
              //document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = displayName;
             
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Signed out';
           // document.getElementById('sign-in').textContent = 'Sign in';
            document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };
      window.addEventListener('load', function() {
        initApp();
      });
	  document.getElementById("cancel").onclick = function () { 
 window.location= redirect;
};
	  document.getElementById("save").onclick = function () { 

	var currentUser = firebase.auth().currentUser;
currentUser.updateProfile({
 displayName: document.getElementById("displayName").value});
 window.location= redirect;
};
</script>

  </head>
  <body>
    <div style="width:100%; margin-left:10px; margin-right:10px; text-align:center">
	  <div id="sign-in-status"  style="text-align:center; font-size:24px" ></div>
    
	  <div id="account-details"  style="text-align:center; font-size:24px"></div>
	  <input type="text" id="displayName"  style="text-align:center; font-size:24px; width:50%" >
	  <input id="save" type="button" value="Save">
	  <input id="cancel" type="button" value="skip">
	</div>
  </body>
</html>
