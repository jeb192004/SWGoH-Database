<html lang="en">

   <style>
    body {
      font-family: 'HelveticaNeue-Light';
	  
    }
	#text{
      bottom:0;
	  width:75%;
	}
    .msg {
      width: 100%;
	  font-size:1em;
	  
      background-color: #efefef;
    }
   
    #post {
      padding: 0.5em 1em;
      background-color: #50b1ff;
      border: none;
      color: #FFF;
	  bottom:0;
	  width:25%;
    }
      #login {
	  width:100%; 
	  font-size:2em;
      padding: 0.5em 1em;
      background-color: #DD4B39;

      cursor: pointer;

	#results{
	width:100%
	overflow: auto;
    position: absolute;
	}

</head>
<body>
   <button id="login">Login</button><br/>
  <input id="text" type="text" placeholder="Message"><br/>
  <button id="post">Post</button><br/>
  <div id="results"></div>
  <script>


  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCG184jd5tjKzBDRRXYVmIm53o_n33g04E",
    authDomain: "swgoh-campanion.firebaseapp.com",
    databaseURL: "https://swgoh-campanion.firebaseio.com",
    projectId: "swgoh-campanion",
    storageBucket: "swgoh-campanion.appspot.com",
    messagingSenderId: "298882100900"
  };
  firebase.initializeApp(config);

var rootRef = firebase.database().ref();
    
    
    var textInput = document.querySelector('#text');
    var postButton = document.querySelector('#post');

     var username = null;
    var loginButton = document.querySelector('#login');
    postButton.style.display = "none";
    textInput.style.display = "none";
    
    postButton.addEventListener("click", function() {
    var msgUser = username;
      var msgText = textInput.value;
      // replace myFirebase.set(...); with the next line
      rootRef.push({username:msgUser, text:msgText});
      textInput.value = "";
    });
    
     var startListening = function() {
     rootRef.on('child_added', function(snapshot) {
        var msg = snapshot.val();
      
        var msgUsernameElement = document.createElement("b");
        msgUsernameElement.textContent = msg.username;
        
        var msgTextElement = document.createElement("p");
        msgTextElement.textContent = msg.text;
  
        var msgElement = document.createElement("div");
        msgElement.appendChild(msgUsernameElement);
        msgElement.appendChild(msgTextElement);

         msgElement.className = "msg";
        document.getElementById("results").appendChild(msgElement);
        document.getElementById("results").appendChild(msgElement);
      });
    };

    // Begin listening for data
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
           var displayName = user.displayName;
            user.getToken().then(function(accessToken) {
     username = displayName;
        loginButton.textContent = "Logged in as " + username;
        loginButton.disabled = true;
        postButton.style.display = "block";
        textInput.style.display = "block";

        // Start listening for data, remove previous calls to this method
        startListening();   
               });
   } else {
          //window.location = 'logIn.html';
		  //window.sessionStorage.setItem('redirect','editToonAbil.html');
          }
        }, function(error) {
          console.log(error);
        });

   loginButton.addEventListener("click", function() {
    window.location="logIn.html";
     window.sessionStorage.setItem('redirect','chat.html');
});
 



  </script>
  
</body>
